services:
  web:
    build:
      context: .
      dockerfile: php.Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ./public:/var/www/html:cached
      - ./src:/var/www/html/src:cached
      - ./repository:/var/www/html/repository:cached
      - ./tests:/var/www/html/tests:cached
      - ./phpunit.xml:/var/www/html/phpunit.xml:cached
      - ./composer.json:/var/www/html/composer.json:cached
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=php_mini_games
      - DB_USER=root
      - DB_PASS=root
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: php_mini_games
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - db_data:/var/lib/mysql
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  db_data:
